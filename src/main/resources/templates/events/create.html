<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class = "container">

<!--<h1>Create Event</h1>-->

<nav th:replace = "fragments :: navigation"></nav>

<form method = "post" action = "/events/create">
    <div class = "form-group">
        <label>Name<input class = "form-control" type = "text" name = "eventName"></label>
    </div>
    <div class = "form-group">
        <label>Description<input class = "form-control" type = "text" name = "eventDescription"></label>
    </div>
    <div class = "form-group">
        <input class = "btn btn-success" type = "submit" value = "Create Event">
    </div>
</form>

</body>
</html>
